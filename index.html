<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button value="ROCK">ROCK</button>
    <button value="PAPER">PAPER</button>
    <button value="SCISSORS">SCISSORS</button>

    <div class="score">
        <p id="score-total">Player Score: <span class="player-score">0</span> Computer Score: <span class="comp-score">0</span></p>
        <p id="score-update"></p>
    </div>

    <div class="winner"></div>

    <script>
        const buttons = document.querySelectorAll('button');
        const paragScoreUpdate = document.querySelector('p#score-update');
        const spanPlayerScore = document.querySelector('span.player-score');
        const spanCompScore = document.querySelector('span.comp-score');
        const winnerDiv = document.querySelector('div.winner');
        
        var scorePlayer = 0, scoreComp = 0;

        function doWinner() {
            if (scoreComp == 5) {
                winnerDiv.innerHTML = "Sorry, you lose!";
            } else {
                winnerDiv.innerHTML = "Congratulations! You Win!";
            }
            winnerDiv.innerHTML += " Refresh the page to play again.";
        }

        buttons.forEach((button) => {            
            button.addEventListener('click',(e) => {
                const computerChoice = getComputerChoice();
                const result = playRound(button.value,computerChoice);
                
                let txt = "";
                if (result == 1) {
                    txt = "Player gets a point: " + button.value + " beats " + computerChoice;
                    scorePlayer++;
                } else if (result == -1)  {
                    txt = "Computer gets a point: " + computerChoice + " beats " + button.value;
                    scoreComp++;
                } else {
                    txt = "No one gets a point: Both players chose " + computerChoice;
                }

                paragScoreUpdate.innerHTML = txt; 
                spanCompScore.innerHTML = scoreComp;
                spanPlayerScore.innerHTML = scorePlayer;

                if (scorePlayer == 5 || scoreComp == 5) {
                    doWinner();
                }
            });
        });
        
    </script>
</body>
</html>
